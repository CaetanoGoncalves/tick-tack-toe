<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game" id="game">
        <div class="buttons" id="buttons">
            <button type="button" class="square" data-x="0" data-y="0" id="button00"> </button>
            <button type="button" class="square" data-x="0" data-y="1" id="button01"> </button>
            <button type="button" class="square" data-x="0" data-y="2" id="button02"> </button>
            <button type="button" class="square" data-x="1" data-y="0" id="button10"> </button>
            <button type="button" class="square" data-x="1" data-y="1" id="button11"> </button>
            <button type="button" class="square" data-x="1" data-y="2" id="button12"> </button>
            <button type="button" class="square" data-x="2" data-y="0" id="button20"> </button>
            <button type="button" class="square" data-x="2" data-y="1" id="button21"> </button>
            <button type="button" class="square" data-x="2" data-y="2" id="button22"> </button>      
        </div>
        <button type="button" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
